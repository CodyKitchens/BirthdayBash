<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody's 40th Viking Funeral</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #121212;
            color: #f0e9d2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 20px;
            width: 100%;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        nav {
            margin-top: 10px;
            font-size: 18px;
        }
        nav a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 960px;
            padding: 20px;
            margin-top: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-container, .text-content {
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        img {
            max-width: 300px;
            height: auto;
            margin: 20px auto;
        }
        ul {
            text-align: left;
            padding-left: 40px;
        }
        footer {
            text-align: center;
            padding: 20px;
            width: 100%;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cody's Viking Funeral</h1>
        <p>A fiery farewell to the 30s as I embark on the adventures of the 40s.</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Sign Up</a>
            <a href="contestants.html">RSVP List</a>
        </nav>
    </header>
    <div id="countdown">
        <p>Time until the event starts:</p>
        <div id="timer"></div>
    </div>
    <div class="main-content">
        <!-- Your main content here -->
    </div>
    <footer>
        <p>Questions? Contact me at <a href="mailto:Cody.Kitchens@gmail.com">Cody.Kitchens@gmail.com</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventDate = new Date('2024-12-10T12:00:00'); // Change this to your actual event date and time
            const timerContainer = document.getElementById('timer');

            function updateTimer() {
                const now = new Date();
                const diff = eventDate - now;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                timerContainer.innerHTML = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            }

            setInterval(updateTimer, 1000);
        });
    </script>
</body>
</html>
