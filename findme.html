<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locations - Cody's 40th Viking Funeral</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #map { height: 500px; width: 100%; } /* Adjusted for better visibility */
    </style>
</head>
<body>
    <h1>Find Event Locations</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([33.2148, -97.1331], 13); // Centered map around Denton, TX

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Predefined locations with latitude and longitude
        var locations = [
            {lat: 33.183664, lon: -97.157918, info: 'Dinner Location, 3892 Roselawn, Denton, TX'},
            {lat: 33.2098926, lon: -97.1514762, info: 'University of North Texas, Denton, TX'},
            {lat: 33.2397571, lon: -97.1559939, info: 'North Lakes Soccer Fields, Denton, TX'},
            {lat: 33.2142485, lon: -97.1331307, info: 'LSA Burger, Denton, TX'}
        ];

        // Loop to create markers for each location
        locations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lon]).addTo(map);
            marker.bindPopup(location.info);
        });
    </script>
</body>
</html>
