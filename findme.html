<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me - Event Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h1>Event Locations</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13); // Update these coordinates to your event location

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Example markers - replace with actual event locations
        var marker = L.marker([51.5, -0.09]).addTo(map);
        marker.bindPopup("<b>Main Event Area</b><br>Here's where the main event happens.");

        var marker2 = L.marker([51.515, -0.1]).addTo(map);
        marker2.bindPopup("Parking Area<br>Guest parking here.");
    </script>
</body>
</html>
