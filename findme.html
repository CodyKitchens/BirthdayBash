<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me - Event Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h1>Event Locations</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([33.2148, -97.1331], 13); // Center the map around Denton, TX

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var addresses = [
            "University of North Texas, Denton, TX",
            "LSA Burger, Denton, TX",
            "North Lakes Soccer Fields, 3892 Roselawn, Denton, TX"
        ];

        addresses.forEach(function(address) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURI(address)}`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    var latlng = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                    L.marker(latlng).addTo(map)
                      .bindPopup(address)
                      .openPopup();
                } else {
                    console.error("No results found for: " + address);
                }
            })
            .catch(error => console.error('Error fetching geocoding data:', error));
        });
    </script>
</body>
</html>
