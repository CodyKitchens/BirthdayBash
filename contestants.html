<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contestants</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meet the Contestants</h1>
    </header>
    <section id="contestants">
        <!-- Contestants will be loaded here by the script below -->
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://sheetdb.io/api/v1/a853wgjotvjmp')  // Your actual API URL
            .then(response => response.json())
            .then(data => {
                let contestantsDiv = document.getElementById('contestants');
                data.forEach(contestant => {
                    let contestantDiv = document.createElement('div');
                    contestantDiv.className = 'contestant';
                    contestantDiv.innerHTML = `
                        <h3>${contestant['Name']} (${contestant['Nick name']})</h3>
                        <p>Attending: ${contestant['You in?']}</p>
                        <p>Birthday Note: ${contestant["If you can't make it. Leave him a birthday note."] || "No note left."}</p>
                    `;
                    contestantsDiv.appendChild(contestantDiv);
                });
            })
            .catch(error => console.error('Error loading the data: ', error));
        });
    </script>
    <footer>
        <p>Return to <a href="index.html">Home Page</a></p>
    </footer>
</body>
</html>
