<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Guest List</title> <!-- Updated title -->
    <link rel="stylesheet" href="style.css"> <!-- Make sure your CSS path is correct -->
</head>
<body>
    <header>
        <h1>VIP Guest List</h1> <!-- Updated header -->
    </header>
    <section id="contestants">
        <!-- Data will be loaded here by the script below -->
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://sheetdb.io/api/v1/a853wgjotvjmp')
            .then(response => {
                if (!response.ok) {  // Check if response came back fine
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                let contestantsDiv = document.getElementById('contestants');
                if (!data || data.length === 0) {
                    contestantsDiv.innerHTML = 'No data available';
                    return;
                }
                data.forEach(contestant => {
                    let contestantDiv = document.createElement('div');
                    contestantDiv.className = 'contestant';
                    contestantDiv.innerHTML = `
                        <h3>${contestant['Name']} (${contestant['Nickname'] || 'No nickname'})</h3>
                        <p>Attending: ${contestant['You in?']}</p>
                        <p>Birthday Note: ${contestant["If you can't make it. Leave him a birthday note."] || "No note left."}</p>
                    `;
                    contestantsDiv.appendChild(contestantDiv);
                });
            })
            .catch(error => {
                console.error('Failed to fetch data:', error);
                document.getElementById('contestants').innerHTML = 'Failed to load data.';
            });
        });
    </script>
    <footer>
        <p>Return to <a href="index.html">Home Page</a></p>
    </footer>
</body>
</html>
